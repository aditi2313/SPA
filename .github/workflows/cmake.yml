name: CMake

on: 
  push:
    branches:
      - master      
  pull_request:
    branches:
      - master
  workflow_dispatch: {}
  

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        node-version: [12.x]


    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      working-directory: Team05/Code05
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Unit Tests
      working-directory: ${{github.workspace}}/build/src/unit_testing
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail      
      if: runner.os == 'macOS'
      run: ./unit_testing       
      shell: bash

    - name: Unit Tests on windows
      working-directory: ${{github.workspace}}/build/src/unit_testing
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail      
      if: runner.os == 'Windows'
      run: ./Release/unit_testing.exe       
      shell: bash

    - name: Integration Tests
      working-directory: ${{github.workspace}}/build/src/integration_testing      
      if: runner.os == 'macOS'
      run: ./integration_testing
      shell: bash

    - name: Integration Tests on windows
      working-directory: ${{github.workspace}}/build/src/integration_testing      
      if: runner.os == 'Windows'
      run: ./Release/integration_testing.exe
      shell: bash

    - name: Autotester
      working-directory: Team05/Tests05
      if: runner.os == 'macOS'
      run: ${{github.workspace}}/build/src/autotester/autotester Basic_source.txt Basic_queries.txt output.xml          
      shell: bash

    - name: Autotester on windows
      working-directory: Team05/Tests05
      if: runner.os == 'macOS'
      run: ${{github.workspace}}/build/src/autotester/Release/autotester.exe Basic_source.txt Basic_queries.txt output.xml          
      shell: bash
