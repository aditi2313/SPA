name: cpplint
on: 
    push:
        branches:
        - master
    pull_request:
        branches:
        - master
    workflow_dispatch: {}
jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
    - run: pip install cpplint
    - run: cpplint --exclude=./team05/code05/src/autotester_gui --exclude=./team05/code05/src/autotester --recursive --filter=-legal/copyright,-build/header_guard ./team05/code05/src
